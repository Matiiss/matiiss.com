name: matiiss-com

networks:
  backend:

volumes:
  tls:
  nginx_cache:

services:
  reverse-proxy:
    build:
      context: ./reverse_proxy
      dockerfile: Dockerfile
    networks:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx_cache:/var/cache/nginx
      - tls:/etc/nginx/ssl
    labels:
      - sh.acme.autoload.domain=matiiss.com
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    networks:
      - backend
    ports:
      - "8000:8000"
  acme.sh:
    image: neilpang/acme.sh
    container_name: acme.sh    
    entrypoint: |-
      /bin/sh -c '
      /entry.sh daemon;
      /entry.sh --register-account -m matiiss@matiiss.com;
      /entry.sh --issue --dns dns_dgon -d matiiss.com -d www.matiiss.com -d blog.matiiss.com -d www.blog.matiiss.com --force;
      /entry.sh --deploy -d matiiss.com -d *.matiiss.com --deploy-hook docker;
      '
    volumes:
      - acme.sh:/acme.sh
      - /var/run/docker.sock:/var/run/docker.sock 
    env_file: .env-acme-sh
    environment:
      - DIGITALOCEAN_API_KEY=${DIGITALOCEAN_API_KEY}
