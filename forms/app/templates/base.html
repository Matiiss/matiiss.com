<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <script src="{{ url_for('static', filename='vendored/survey-core@2.5.10/survey.core.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendored/survey-core@2.5.10/survey.i18n.min.js') }}"></script>

    <meta name="twitter:image:src" content="{{ 'https://forms.matiiss.com/static/images/forms/' ~ form_name ~ '/card.png' }}" />
    <!-- <meta name="twitter:site" content="@username" /> -->
    <meta name="twitter:card" content="summary_large_image" />

</head>
